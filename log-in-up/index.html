<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in-up</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="container">
        <h1>Log-in</h1>
        <div class="form-wrapper">
          <form action="">
            <div class="user-name">
              <input type="text" placeholder="Email" />
            </div>
            <div class="pass">
              <input type="password" placeholder="Password" />
              <span onclick="unHidePass(this)">
                <i class="fas fa-eye target-unHide"></i>
                <i class="fas fa-eye-slash target-hide"></i>
              </span>
            </div>
            <div class="submit">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div style="text-align: center">
            <a href="">Forgot password?</a> <a href="#">Logup</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const unHidePass = (target) => {
        const targetParent = target.parentElement;
        const input = targetParent.childNodes[1];
        if (targetParent.classList.contains("hide")) {
          targetParent.classList.remove("hide");
          input.type = "password";
        } else {
          targetParent.classList.add("hide");
          input.type = "text";
        }
      };
    </script>
  </body>
</html>
