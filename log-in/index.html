<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="container">
        <a class="home-btn" href="../home/index.html"> <button>Home</button></a>
        <div class="user-section">
          <div class="user-out">
            <a class="log-in" href="../log-in/index.html">
              <button>Đăng nhập</button>
            </a>
            <a class="log-up" href="../log-up/index.html">
              <button>Đăng kí</button>
            </a>
          </div>
          <div class="user-in">
            <button class="log-out">Đăng xuất</button>
            <button class="user-icon">User</button>
          </div>
        </div>
      </div>
    </header>
    <!-- LOG-IN-->
    <div class="log-in-page">
      <div class="container">
        <h1>Log-in</h1>
        <div class="form-wrapper">
          <form action="">
            <div class="user-name">
              <input type="text" placeholder="User name" />
            </div>
            <div class="pass">
              <input type="password" placeholder="Password" />
              <span onclick="unHidePassword(this)">
                <i class="fas fa-eye target-unHide"></i>
                <i class="fas fa-eye-slash target-hide"></i>
              </span>
            </div>
            <div class="submit">
              <input
                type="submit"
                value="Log in"
                onclick="handleSubmitLogIn(this)"
              />
            </div>
          </form>
          <div class="to-log-up" style="text-align: center">
            <a href="../log-up/index.html">Log up</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const unHidePassword = (target) => {
        const targetParent = target.parentElement;
        const input = targetParent.childNodes[1];
        if (targetParent.classList.contains("hide")) {
          targetParent.classList.remove("hide");
          input.type = "password";
        } else {
          targetParent.classList.add("hide");
          input.type = "text";
        }
      };

      const handleSubmitLogIn = (target) => {
        const userNameInput = document.querySelector(
          ".log-in-page .user-name input"
        );
        const password = document.querySelector(".log-in-page .pass input");

        if (userNameInput.value.length > 0 && password.value.length > 0) {
        } else {
          event.preventDefault();
          alert("Vui lòng nhập đầy đủ thông tin");
        }
      };
    </script>
  </body>
</html>
